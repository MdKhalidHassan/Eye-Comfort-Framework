<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Eye Comfort Framework</title>
  <style>
    body {
      width: 240px;
      padding: 12px;
      font-family: Arial, sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("eyepic.png");
      background-size: cover;
      background-position: center;
      color: #ffffff;
    }

    h3 {
      margin-top: 0;
      font-size: 16px;
    }

    .section {
      margin-bottom: 12px;
    }

    label {
      font-size: 13px;
    }

    input[type="range"] {
      width: 100%;
    }
  </style>
</head>

<body>
  <h3>Eye Comfort Framework</h3>

  <div class="section">
    <label>
      <input type="checkbox" id="blue"> Blue Light Control
    </label>
    <input type="range" id="blueOpacity" min="0" max="0.4" step="0.02">
  </div>

  <div class="section">
    <label>
      <input type="checkbox" id="luminance"> Brightness Regulation
    </label>
    <input type="range" id="brightness" min="0.7" max="1" step="0.05">
  </div>

  <div class="section">
    <label>
      <input type="checkbox" id="contrast"> Contrast Comfort
    </label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
